<!DOCTYPE html>
<html>

<head>
    <title>Customize</title>
    <link rel="stylesheet" href="skeleton.css">
    <style>
        body {
            width: 400px;
            height: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        input[type="text"],
        input[type="url"] {
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #777;
            padding: 8px;
        }

        button{
            color: #e0e0e0;
        }
    </style>
</head>

<body class="container">
    <div style="padding-top: 8px; padding-bottom: 16px">
        <div class="flex-container">
            <h5 style="margin-top: 8px; margin-bottom: 8px;">Customize</h5>
            <div>
                <label for="faviconInput" class="input-label">Icon</label>
                <input type="url" class="u-full-width" id="faviconInput"
                    placeholder="X / Twitter / url">
            </div>
            <div>
                <label for="titleInput" class="input-label">Title</label>
                <input type="text" class="u-full-width" id="titleInput" placeholder="X / Twitter / text / :3c">
            </div>
            <div>
                <label for="logoInput" class="input-label">Logo</label>
                <input type="url" class="u-full-width" id="logoInput" placeholder="X / Twitter /text / url / html">
            </div>
        </div>
        <br>
        <div>
            <button class="button-primary" id="applyButton" style="width: 200px">Save & Reload</button>
            <button class="button" id="clearButton" style="width: 200px">Reset & Reload</button>
        </div>
        <script src="scripts/popup.js"></script>
    </div>
</body>

</html>
